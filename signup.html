<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4 newsletter-img" src="images/newsletter.png" alt="" />
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!!</h1>

      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus />
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required />
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required />

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Sharat Aggarwal</p>
    </form>
  </body>
</html>
